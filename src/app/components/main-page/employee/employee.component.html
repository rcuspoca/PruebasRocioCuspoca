<div class="container"> 
    <mat-toolbar>
        <span>Employee</span>
        <div class="example-spacer"> </div> 
          <button mat-raised-button color="primary">Add</button>           
    </mat-toolbar>

    <mat-form-field>
      <mat-label>Enter your search... </mat-label>
      <input matInput (keyup)="searchByFilter($event)"  #input autocomplete="off">
    </mat-form-field>

    <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">  

      <ng-container matColumnDef="firstName">
        <th mat-header-cell *matHeaderCellDef class="tableHeader" >First Name</th>
        <td mat-cell *matCellDef="let element"> {{element.firstName}} </td>
      </ng-container>
    
      <ng-container matColumnDef="secondName">
        <th mat-header-cell *matHeaderCellDef  class="tableHeader">Second Name</th>
        <td mat-cell *matCellDef="let element"> {{element.secondName}} </td>        
      </ng-container>

      <ng-container matColumnDef="lastName">
        <th mat-header-cell *matHeaderCellDef  class="tableHeader" mat-sort-header>Last Name</th>
        <td mat-cell *matCellDef="let element"> {{element.lastName}} </td>        
      </ng-container>

      <ng-container matColumnDef="address">
        <th mat-header-cell *matHeaderCellDef  class="tableHeader">Address</th>
        <td mat-cell *matCellDef="let element"> {{element.address}} </td>        
      </ng-container>

      <ng-container matColumnDef="salary">
        <th mat-header-cell *matHeaderCellDef  class="tableHeader">Salary</th>
        <td mat-cell class="alignValue" *matCellDef="let element"> {{element.salary | currency}} </td>        
      </ng-container>

      <ng-container matColumnDef="anualSalary">
        <th mat-header-cell *matHeaderCellDef class="tableHeader">Anual Salary</th>
        <td mat-cell class="alignValue" *matCellDef="let element"> {{element.anualSalary | currency}} </td>        
      </ng-container>     
     
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>          
        </th>        
          <td mat-cell *matCellDef="let element" style="text-align: right; ">
            <div class="divContainer">
              <div>
                <a class="pointer" 
                [routerLink]="['/main-page/editEmployee',element.id]"
                  >
                  <mat-icon color="primary">edit</mat-icon>
                </a>
              </div>
            </div>
          </td>

      </ng-container>
   
      <tr mat-header-row *matHeaderRowDef="displayColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayColumns;"></tr>  
      
      <tr class="mat-row no-results" *matNoDataRow>
        <td class="mat-cell" colspan="4">No records found</td>
      </tr>
    </table>
    <br/>
    <br/>
    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Choose page"></mat-paginator>
